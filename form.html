<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Insert video</title>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
  <meta name="robots" content="noindex, nofollow"/>
  <link rel="stylesheet" type="text/css" href="css/style.css?v=3"/>
  <script src="js/jquery.1.8.2.js" type="text/javascript"></script>
  <script src="js/video.js?v=19" type="text/javascript"></script>
</head>
<body style="padding-bottom: 0;">
<table class="table">
  <tr>
    <td><label for="video_code">Code of video</label></td>
    <td>
      <textarea id="video_code" name="video_code" cols="" rows=""></textarea>
    </td>
  </tr>
  <tr>
    <td><label for="video_title">Title</label></td>
    <td>
      <input id="video_title" type="text" name="video_title" value=""/>
    </td>
  </tr>
  <tr>
    <td><label for="video_preview">Preview image</label></td>
    <td>
      <input id="video_preview" type="text" name="video_preview" value=""/>
    </td>
  </tr>
  <tr>
    <td>
      <label for="video_description">Description<br/></label>
      <p class="small">(optional)</p>
    </td>
    <td>
      <textarea id="video_description" name="video_description" cols="" rows=""></textarea>
    </td>
  </tr>
</table>
</body>
</html>
